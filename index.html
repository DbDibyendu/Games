<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="level1CPU.js" defer></script>
    <script src="BestCPU.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell id="0"></div>
        <div class="cell" data-cell id="3"></div>
        <div class="cell" data-cell id="6"></div>
        <div class="cell" data-cell id="1"></div>
        <div class="cell" data-cell id="4"></div>
        <div class="cell" data-cell id="7"></div>
        <div class="cell" data-cell id="2"></div>
        <div class="cell" data-cell id="5"></div>
        <div class="cell" data-cell id="8"></div>
    </div>
    <div class="win-msg" id="win-msg">
        <div win-msg-txt></div>
    </div>
    <div class="btn-group">
        <button id="computerbutton1">vsCPU Easy</button>
        <button id="computerbutton2">vsCPU Hard</button>
        <button id="playerbutton">2Player</button>
    </div>
</body>

</html>
